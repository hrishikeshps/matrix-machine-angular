<div class="object-section">
  <div class="container">
    <div class="row page-title">
      <div class="col-lg-12">
        <h3 class="display-4 text-center">
          Matrix Machine
          <small class="text-muted">Angular</small>
        </h3>
      </div>
    </div>
    <div class="row page-content">
      <div class="col-lg-12 mt-3 mb-3">
        <h5 class="display-6">Object List</h5>
      </div>
      <div class="col-lg-12 mb-5">
        <table class="table table-striped user-table">
          <thead>
            <tr>
              <th scope="col">Main Property Type</th>
              <th scope="col">Sub Type Mapping</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data | keys_transform">
              <td>Main Type: {{ item.key }}</td>
              <td class="text-capitalize">
                <ul class="mb-0">
                  <li *ngFor="let subItem of item.value | keys_transform">
                    <p
                      *ngFor="let value of subItem.value | keys_transform"
                      class="mb-0"
                    >
                      {{ value.key }} : {{ value.value }}
                    </p>
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
